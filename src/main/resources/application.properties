# ==============================================================
# ? Application Info
# ==============================================================
spring.application.name=zipkin-demo
server.port=8081

# ==============================================================
# ? DataSource Configuration (MySQL)
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/zipkin_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================================================
# ? Zipkin + Micrometer Tracing Configuration
# ==============================================================
# Base URL where Zipkin server is running
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Enable tracing (1.0 = 100% of requests will be traced)
management.tracing.sampling.probability=1.0

# Enable detailed trace and span logging
management.tracing.enabled=true

# Show the trace and span IDs in logs (useful for debugging)
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# ==============================================================
# ? Actuator (Optional: to view health/tracing endpoints)
# ==============================================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
